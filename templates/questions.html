<div class="container mt-5">
    <h2 class="text-center">Répondez aux questions</h2>

    <form method="POST" class="mt-4">
        <div class="mb-3">
            <label class="form-label">Question</label>
            <input type="text" name="question" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Réponse</label>
            <textarea name="response" class="form-control" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-success w-100">Enregistrer</button>
    </form>

    <h3 class="mt-5">Vos réponses</h3>
    <div class="row mt-3">
        {% for res in responses %}
        <div class="col-md-6">
            <div class="card mb-3 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ res['question'] }}</h5>
                    <p class="card-text">{{ res['response'] }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
