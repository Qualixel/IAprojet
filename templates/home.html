<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PROJET</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome (pour les icônes) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">

    <!-- La barre de navigation a été retirée pour enlever la bande rouge -->

    <!-- Section d'Accueil -->
<header class="text-center text-white py-5" style="background-color: #C1E5F5;">

        <div class="container">
            <h1 class="display-4">VOTRE PROJET D'ENTREPRISE</h1>
<p class="lead" style="color: black;">
    Un projet d'entreprise réussi équilibre vie professionnelle et vie personnelle.<br>
    Il doit aider à créer une activité offrant sens, plaisir, sérénité, liberté et argent.
</p>

        </div>
    </header>

    <!-- Formulaire de Connexion -->
    <section class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow p-4">
                    <h2 class="text-center mb-4">Connexion</h2>
                    <form method="POST" action="/login">
                        <div class="mb-3">
                            <label class="form-label">Votre email</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Votre mot de passe</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fa-solid fa-sign-in-alt"></i> Se connecter
                        </button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="/forgot_password" class="text-decoration-none">
                            <i class="fa-solid fa-lock"></i> Mot de passe oublié ?
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bouton Créer un compte -->
    <section class="text-center my-4">
        <p>Pas encore de compte ?</p>
        <a href="/register" class="btn btn-success btn-lg">
            <i class="fa-solid fa-user-plus"></i> Créez votre compte
        </a>
    </section>

    <!-- Pied de Page -->
    <footer class="bg-dark text-white text-center py-2">
        <p class="mb-0">© 2025 Projet d'entreprise</p>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
